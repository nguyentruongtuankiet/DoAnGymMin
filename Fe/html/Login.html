<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Login</title>
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      overflow: hidden;
    }
    
    .card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      background-color: #007bff;
      color: #ffffff;
      border-bottom: none;
    }
    
    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    
    .btn-primary:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
    
    .btn-primary:focus,
    .btn-primary.focus {
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.5);
    }
    
    .card-footer {
      background-color: #f8f9fa;
      border-top: none;
    }
    
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .video-container video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    
    .full-height {
      height: 100vh;
    }
    
    #err-email,
    #err-password {
      color: red;
      margin-top: 5px;
      margin-left: 2px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video id="backgroundVideo" src="../img/cliplogin.mp4" autoplay muted loop></video>
  </div>
  <div class="container full-height">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <p id="err-email"></p>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <p id="err-password"></p>
              </div>
              <button type="submit" class="btn btn-primary btn-block" id="btnLogin">Login</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p class="mb-0">Don't have an account? <a href="./Create_acc.html" style="color: #007bff;">Create
                Account</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../Be/js/Programlogin.js" type="module"></script>
</body>

</html>
