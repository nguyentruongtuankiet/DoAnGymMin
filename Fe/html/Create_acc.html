<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #28a745;
      color: #ffffff;
      border-bottom: none;
    }

    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-primary:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    .btn-primary:focus,
    .btn-primary.focus {
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.5);
    }

    .card-footer {
      background-color: #f8f9fa;
      border-top: none;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-container video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    #err-name,
    #err-age,
    #err-weight,
    #err-height,
    #err-email,
    #err-pass {
      color: red;
      margin-top: 5px;
      margin-left: 2px;
      font-size: 14px;
    }
    #err-gender{
      color: red;
      margin-top: 5px;
      margin-left: 15px;
      font-size: 14px;
    }
  </style>
  <title>Login</title>
</head>

<body>
  <div class="video-container">
    <video id="backgroundVideo" src="../img/cliplogin.mp4" autoplay muted loop></video>
  </div>
  <div class="container">
    <div class="row justify-content-center align-items-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Create Account</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                <p id="err-name"></p>
              </div>
              <div class="form-group row">
                <label class="col-md-2" for="gender">Gender:</label>
                <div class="col-md-10">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                </div>
                <p id="err-gender"></p>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="age">Age:</label>
                  <select class="form-control" id="age">
                    <!-- Add more options as needed -->
                  </select>
                  <p id="err-age"></p>
                </div>
                <div class="form-group col-md-4">
                  <label for="weight">Weight:</label>
                  <select class="form-control" id="weight">
                    <!-- Add more options as needed -->
                  </select>
                  <p id="err-weight"></p>
                </div>
                <div class="form-group col-md-4">
                  <label for="height">Height:</label>
                  <select class="form-control" id="height">
                    <!-- Add more options as needed -->
                  </select>
                  <p id="err-height"></p>
                </div>
              </div>
              <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your username">
                <p id="err-email"></p>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <p id="err-pass"></p>
              </div>
              <button type="submit" id="btnCreate" class="btn btn-primary btn-block">Create Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../Be/js/ProgramUser.js" type="module"></script>
</body>

</html>
